<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Live Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  display:grid;
  grid-template-columns:320px 1fr;
  height:100vh;
}
.left{
  border-right:1px solid #1f2937;
  padding:10px;
  overflow-y:auto;
}
.right{
  padding:10px;
  overflow-y:auto;
}
.match{
  background:#111827;
  padding:8px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
}
.match:hover{background:#1e293b}
.match-row{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
}
.team.right{justify-content:flex-end}
.team img{width:22px;height:22px}
.team span{
  max-width:120px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.score{font-weight:bold}
button,select,input{
  background:#020617;
  color:#fff;
  border:none;
  padding:6px;
  border-radius:6px;
}
button:hover,select:hover{background:#1f2937}
#tabs button{margin-right:4px}
.player{
  display:flex;
  align-items:center;
  gap:8px;
  padding:4px;
}
.player img{
  width:30px;
  height:30px;
  border-radius:50%;
}
.stat{
  display:flex;
  justify-content:space-between;
}
#adContainer{
  background:#111827;
  padding:8px;
  border-radius:8px;
  text-align:center;
  margin:8px 0;
}
@media(max-width:768px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<div class="left">

<input id="search" placeholder="Search team..." style="width:100%;margin-bottom:6px">

<div style="display:flex;gap:6px;margin-bottom:6px">
  <button onclick="loadByDate(-1)">Yesterday</button>
  <button onclick="loadByDate(0)">Today</button>
  <button onclick="loadByDate(1)">Tomorrow</button>
</div>

<select onchange="loadLeague(this.value)" style="width:100%;margin-bottom:6px">
  <option value="">All Leagues</option>
  <option value="39">Premier League</option>
  <option value="140">La Liga</option>
  <option value="135">Serie A</option>
  <option value="78">Bundesliga</option>
  <option value="61">Ligue 1</option>
</select>

<div id="adContainer">
  <p>Advertisement</p>
  <div>Monetization placeholder</div>
</div>

<div id="matches"></div>

</div>

<!-- RIGHT -->
<div class="right">
<h3 id="title">Select a match</h3>

<div id="tabs" style="display:none;margin-bottom:8px">
  <button onclick="showTab('lineups')">Lineups</button>
  <button onclick="showTab('events')">Events</button>
  <button onclick="showTab('stats')">Stats</button>
  <button onclick="showTab('h2h')">H2H</button>
  <button onclick="showTab('table')">Table</button>
</div>

<div id="content"></div>
</div>

</div>

<script>
const API_KEY = "b59e680cd85edd235fe1debcaea59e91";
const API = "https://v3.football.api-sports.io";

async function api(url){
  const r = await fetch(API+url,{
    headers:{"x-apisports-key":API_KEY}
  });
  return r.json();
}

let currentDate=0, currentLeague="", currentMatch={};

document.getElementById("search").oninput=async e=>{
  const q=e.target.value;
  if(q.length<3) return;
  const d=await api(`/teams?search=${q}`);
  const box=document.getElementById("matches");
  box.innerHTML="";
  d.response.forEach(t=>{
    box.innerHTML+=`
      <div class="match" onclick="openClub(${t.team.id})">
        <div class="team">
          <img src="${t.team.logo}">
          <span>${t.team.name}</span>
        </div>
      </div>`;
  });
};

function loadByDate(o){currentDate=o;loadFixtures();}
function loadLeague(l){currentLeague=l;loadFixtures();}

async function loadFixtures(){
  const d=new Date();
  d.setDate(d.getDate()+currentDate);
  const date=d.toISOString().split("T")[0];
  let url=`/fixtures?date=${date}`;
  if(currentLeague) url+=`&league=${currentLeague}`;
  const data=await api(url);
  const box=document.getElementById("matches");
  box.innerHTML="";
  data.response.forEach(f=>{
    box.innerHTML+=`
    <div class="match" onclick="loadMatch(${f.fixture.id})">
      <div class="match-row">
        <div class="team" onclick="event.stopPropagation();openClub(${f.teams.home.id})">
          <img src="${f.teams.home.logo}">
          <span>${f.teams.home.name}</span>
        </div>
        <div class="score">${f.goals.home ?? "-"} - ${f.goals.away ?? "-"}</div>
        <div class="team right" onclick="event.stopPropagation();openClub(${f.teams.away.id})">
          <span>${f.teams.away.name}</span>
          <img src="${f.teams.away.logo}">
        </div>
      </div>
    </div>`;
  });
}

async function loadMatch(id){
  document.getElementById("tabs").style.display="block";
  const d=await api(`/fixtures?id=${id}`);
  currentMatch=d.response[0];
  document.getElementById("title").innerText=
    currentMatch.teams.home.name+" vs "+currentMatch.teams.away.name;
  showTab("lineups");
}

function showTab(t){
  if(t==="lineups") loadLineups();
  if(t==="events") loadEvents();
  if(t==="stats") loadStats();
  if(t==="h2h") loadH2H();
  if(t==="table") loadTable();
}

async function loadLineups(){
  const d=await api(`/fixtures/lineups?fixture=${currentMatch.fixture.id}`);
  const c=document.getElementById("content");
  c.innerHTML="";
  d.response.forEach(team=>{
    c.innerHTML+=`<h4>${team.team.name}</h4>`;
    team.startXI.forEach(p=>{
      c.innerHTML+=`
        <div class="player">
          <img src="${p.player.photo}">
          ${p.player.name} (${p.player.pos})
        </div>`;
    });
  });
}

async function loadEvents(){
  const d=await api(`/fixtures/events?fixture=${currentMatch.fixture.id}`);
  const c=document.getElementById("content");
  c.innerHTML="";
  d.response.forEach(e=>{
    c.innerHTML+=`<p>${e.time.elapsed}' ${e.team.name} - ${e.detail}</p>`;
  });
}

async function loadStats(){
  const d=await api(`/fixtures/statistics?fixture=${currentMatch.fixture.id}`);
  const c=document.getElementById("content");
  c.innerHTML="";
  d.response[0].statistics.forEach((s,i)=>{
    c.innerHTML+=`
      <div class="stat">
        <span>${s.value ?? 0}</span>
        <span>${s.type}</span>
        <span>${d.response[1].statistics[i].value ?? 0}</span>
      </div>`;
  });
}

async function loadH2H(){
  const h=currentMatch.teams.home.id;
  const a=currentMatch.teams.away.id;
  const d=await api(`/fixtures/headtohead?h2h=${h}-${a}`);
  const c=document.getElementById("content");
  c.innerHTML="";
  d.response.slice(0,5).forEach(f=>{
    c.innerHTML+=`
      <p>${new Date(f.fixture.date).toLocaleDateString()} â€”
      ${f.teams.home.name} ${f.goals.home} : ${f.goals.away} ${f.teams.away.name}</p>`;
  });
}

async function loadTable(){
  const d=await api(`/standings?league=${currentMatch.league.id}&season=${currentMatch.league.season}`);
  const c=document.getElementById("content");
  c.innerHTML="";
  d.response[0].league.standings[0].forEach(t=>{
    c.innerHTML+=`<p>${t.rank}. ${t.team.name} (${t.points} pts)</p>`;
  });
}

async function openClub(id){
  document.getElementById("tabs").style.display="none";
  const c=document.getElementById("content");
  const d=await api(`/teams?id=${id}`);
  const team=d.response[0];
  document.getElementById("title").innerText=team.team.name;
  c.innerHTML=`
    <img src="${team.team.logo}" width="64">
    <h4>Squad</h4>
    <div id="squad"></div>
  `;
  const s=await api(`/players/squads?team=${id}`);
  s.response[0].players.forEach(p=>{
    document.getElementById("squad").innerHTML+=`
      <div class="player">
        <img src="${p.photo}">
        ${p.name} (${p.position})
      </div>`;
  });
}

loadFixtures();
</script>

</body>
</html>
